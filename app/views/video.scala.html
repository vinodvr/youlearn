@(video: Video)

@main("YouLearn! Videos") {
    <h3>@video.title</h3>
    <video width="640" height="480" controls>
        <source src="@routes.Videos.getVideoContent(video.id)" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <p>By @video.uploadedBy.name, @video.totalViews views</p>
}
